<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Employee Management</h2>
  <a type="button" class="btn btn-dark" href="/create" >Create</a>
  <table class="table table-dark">
    <thead>
    <tr>
      <th>EmployeeCode</th>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Branch</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nv : ${employee}">
      <td th:text="${nv.id}"></td>
      <td th:text="${nv.name}"></td>
      <td th:text="${nv.age}"></td>
      <td th:text="${nv.salary}"></td>
      <td th:text="${nv.room}"></td>
      <td><a type="button" class="btn btn-warning" th:href="@{/delete/{id}(id=${nv.id})}">Delete</a></td>
      <td><a type="button" class="btn btn-danger" th:href="@{/editSP/{id}(id=${nv.id})}">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
